<div class="modal modal-course">
  <div class="modal__inner">
    <form class="modal__form modal__form-course" action="">
      <div class="modal__left">
        <div class="logo modal-logo">
          <img class="modal-logo__img" src="images/logo-cg-items.svg" alt="">
        </div>
        <div class="modal__desc">
          <span class="modal__desc-date">16 июля - 22 сентября</span>
          <span class="modal__desc-text">Ближайший поток</span>
        </div>
        <button class="button-small button-default modal__btn">Записаться на курс</button>
      </div>
      <div class="modal__right">
        <label class="input__box">
          <span class="input__text input__text-dark">Имя*</span>
          <input class="input input-dark" type="text">
        </label>
        <label class="input__box">
          <span class="input__text input__text-dark">Фамилия*</span>
          <input class="input input-dark" type="text">
        </label>
        <label class="input__box">
          <span class="input__text input__text-dark">Email*</span>
          <input class="input input-dark" type="text">
        </label>
        <label class="input__box">
          <span class="input__text input__text-dark">Телефон*</span>
          <input class="input input-dark" type="text">
        </label>
        <label class="input__box">
          <span class="input__text input__text-dark">Откуда узнали о курсе?</span>
          <input class="input input-dark" type="text" placeholder="Ответь на вопрос, получи бонус">
        </label>
        <label class="input__box">
          <div class="check__container check check__container-dark">
            <input class="check__input check__input-dark" type="checkbox">
            <span class="check__box check__box-dark"></span>
            <span class="check__text modal-check__text">
              Я согласен с условиями обработки персональных данных
            </span>
          </div>
        </label>
      </div>
    </form>
  </div>
</div>
